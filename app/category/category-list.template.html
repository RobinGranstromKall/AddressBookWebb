<h1>Categories</h1>
<table class="table table-stripped ">
    <thead>
    <tr>
        <th class="text-center">Id</th>
        <th class="text-center">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories" ng-click="contactsInCategory($index)">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
    </tr>
    </tbody>
    <a class="btn btn-default pull-right" href="/contacts/">Add category</a>
</table>
